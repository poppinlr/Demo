<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
<div id="target01"></div>
<script id="template01" type="text/x-handlebars-template">
    {{#each users as |user userIndex|}}
    index: {{userIndex}} Id: {{user.userId}} Name: {{user.userName}}</br>
    {{/each}}
</script>
<script>
    var data={
        users:[
            {userId:"1u", userName:"1n"},
            {userId:"2u", userName:"2n"},
            {userId:"3u", userName:"3n"}
        ]
    }
    var template=Handlebars.compile($("#template01").html());
    $("#target01").html(template(data));
</script>
